name: Deploy to AWS EKS with SonarQube and Trivy Scanning

on:
  push:
    branches:
      - main

env:
  TIMESTAMP: $(date +%Y%m%d-%H%M%S)

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v4
        env: 
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}

  trivyFileScan:
    name: Trivy Scan Files
    needs: sonarqube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - name: Install Trivy
        run: |
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.22.0/trivy_0.22.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.22.0_Linux-64bit.deb
      - name: Run Trivy scan
        run: trivy fs --severity CRITICAL .

  dockerBuildPush:
    name: Build and Push Docker Images
    needs: trivyFileScan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.TIMESTAMP }} ./frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/order:${{ env.TIMESTAMP }} ./order-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user:${{ env.TIMESTAMP }} ./user-service
          docker build -t ${{ secrets.DOCKER_USERNAME }}/product:${{ env.TIMESTAMP }} ./product-service
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.TIMESTAMP }}
          docker push ${{ secrets.DOCKER_USERNAME }}/order:${{ env.TIMESTAMP }}
          docker push ${{ secrets.DOCKER_USERNAME }}/user:${{ env.TIMESTAMP }}
          docker push ${{ secrets.DOCKER_USERNAME }}/product:${{ env.TIMESTAMP }}

  trivyImageScan:
    name: Trivy Scan Docker Images
    needs: dockerBuildPush
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Trivy
        run: |
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.22.0/trivy_0.22.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.22.0_Linux-64bit.deb
      - name: Scan Docker images
        run: |
          trivy image --severity CRITICAL ${{ secrets.DOCKER_USERNAME }}/frontend:${{ env.TIMESTAMP }}
          trivy image --severity CRITICAL ${{ secrets.DOCKER_USERNAME }}/order:${{ env.TIMESTAMP }}
          trivy image --severity CRITICAL ${{ secrets.DOCKER_USERNAME }}/user:${{ env.TIMESTAMP }}
          trivy image --severity CRITICAL ${{ secrets.DOCKER_USERNAME }}/product:${{ env.TIMESTAMP }}

  deployToEKS:
    name: Deploy to AWS EKS
    needs: trivyImageScan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: azure/setup-kubectl@v1
        with:
          version: 'v1.21.0'
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name my-cluster-name
      - name: Prepare Kubernetes manifests
        run: |
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          export TIMESTAMP=${{ env.TIMESTAMP }}
          envsubst < kubernetes/frontend.yml > kubernetes/frontend-generated.yml
          envsubst < kubernetes/order.yml > kubernetes/order-generated.yml
          envsubst < kubernetes/user.yml > kubernetes/user-generated.yml
          envsubst < kubernetes/product.yml > kubernetes/product-generated.yml
      - name: Deploy to EKS
        run: |
          kubectl apply -f kubernetes/frontend-generated.yml
          kubectl apply -f kubernetes/order-generated.yml
          kubectl apply -f kubernetes/user-generated.yml
          kubectl apply -f kubernetes/product-generated.yml
          kubectl apply -f kubernetes/monitor.yml
          kubectl apply -f kubernetes/pvc.yml
          kubectl apply -f kubernetes/secret.yml
          kubectl apply -f kubernetes/storage-class.yml