apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-db
  template:
    metadata:
      labels:
        app: product-db
    spec:
      containers:
      - name: product-db
        image: mysql:8
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: pfm_dc_2020
        - name: MYSQL_DATABASE
          value: product
        - name: MYSQL_USER
          value: cloudacademy
        - name: MYSQL_PASSWORD
          value: pfm_2020
        volumeMounts:
        - name: productdb-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: productdb-storage
        persistentVolumeClaim:
          claimName: productdb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: product-db
spec:
  ports:
    - port: 3306
  selector:
    app: product-db
  type: LoadBalancer
